<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Howard's Forum</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="jquery/index.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="title">霍華德論壇</div>
      <div class="post">
        <div class="topbar">
          <label>你的名子 : </label>
          <input type="text" placeholder="名子" class="name">
          <button class="post_btn">Post</button>
        </div>
        <div class="content">
          <textarea class="user_content"></textarea>
        </div>
      </div>
      <div class="forum">
        <div class="info">
          <h4 class="user_name_forum">何智誠說 : </h4>
          <p class="user_content_forum">這是內容這是內容這是內容這是內容這是內容這是內容這是內容這是內容這是內容這是內容這是內容</p>
        </div>
        <div class="comment">
          <h5>留言</h5>
          <input type="text" placeholder="名子" class="comment_name">
          <textarea placeholder="Leave Your Comment Here..." class="user_comment_forum"></textarea>
        </div>
        <div class="comment_inner">
        </div>
      </div>
    </div>
  </body>
</html>
